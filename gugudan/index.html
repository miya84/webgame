<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    // 바뀌는 것을 state로 먼저 정의한다.
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: ''
                };
            }
            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.first} 곱하기 {this.state.second} ?</div>
                        <form onSubmit={(e)=>{ 
                            e.preventDefault();
                            if (parseInt(this.state.value) === this.state.first * this.state.second){
                                this.setState({
                                    result: '정답',
                                    first: Math.ceil(Math.random() * 9),
                                    second: Math.ceil(Math.random() * 9),
                                    value: ''
                                })
                            } else{
                                this.setState({
                                    result: '땡',
                                    value: ''
                                })
                            }
                        }}> 
                            <input type = "number" value={this.state.value} onChange={ (e)=> this.setState({value: e.target.value})}/>
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));
    </script>
    
  </body>
</html>
